<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - View Balance</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfers</a>
        <a href="/dashboard" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:22px 0;">
    <div class="panel-box">
      <h2 class="panel-title">Account Balance</h2>
      <div id="loading">Loading...</div>
      <div id="accountInfo" style="display: none;">
        <table>
          <thead>
            <tr><th>Account Holder</th><th>Account Number</th><th>Balance</th></tr>
          </thead>
          <tbody id="accountData">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/balance">Accounts</a> ·
        <a href="/transfer">Transfers</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
  <script>
    async function loadBalance() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) {
          window.location.href = '/login';
          return;
        }
        const user = await response.json();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('accountInfo').style.display = 'block';
        document.getElementById('accountData').innerHTML = `
          <tr>
            <td>${user.name}</td>
            <td>${user.accountNumber}</td>
            <td>$${user.balance.toFixed(2)}</td>
          </tr>
        `;
      } catch (error) {
        console.error('Error loading balance:', error);
        document.getElementById('loading').textContent = 'Error loading account information';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    });

    loadBalance();
  </script>
</body>
</html>
