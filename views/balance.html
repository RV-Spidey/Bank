<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - View Balance</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfers</a>
        <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:22px 0;">
    <div class="panel-box">
      <h2 class="panel-title">Account Balances</h2>
      <table>
        <thead>
          <tr><th>Account</th><th>Number</th><th>Balance</th></tr>
        </thead>
        <tbody>
          <tr><td>Checking</td><td>0012345678</td><td>$5,420.35</td></tr>
          <tr><td>Savings</td><td>0098765432</td><td>$12,315.22</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/balance">Accounts</a> ·
        <a href="/transfer">Transfers</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
</body>
</html>
