<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - Sign Up</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfer</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container auth-container">
    <div class="panel-box auth-card">
      <h2 class="panel-title">Open an Account</h2>
      <form id="signupForm">
        <div id="errorMessage" style="color: #c9a227; margin-bottom: 10px; display: none;"></div>
        <div id="successMessage" style="color: #4CAF50; margin-bottom: 10px; display: none;"></div>
        <div class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" />
        </div>
        <div class="form-row">
          <label for="pin">PIN (4 digits)</label>
          <input type="password" id="pin" name="pin" required pattern="[0-9]{4}" maxlength="4" placeholder="1234" />
        </div>
        <div class="form-actions">
          <a class="btn secondary" href="/">Cancel</a>
          <button class="btn" type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/dashboard">Accounts</a> ·
        <a href="/dashboard">Transfers</a> ·
        <a href="/dashboard">Loans</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;

      if (pin.length !== 4 || !/^\d+$/.test(pin)) {
        errorDiv.textContent = 'PIN must be exactly 4 digits';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, pin })
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.textContent = `Account created! Your account number is: ${data.user.accountNumber}`;
          successDiv.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 2000);
        } else {
          errorDiv.textContent = data.error || 'Signup failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
