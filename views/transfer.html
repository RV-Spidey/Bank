<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - Transfer</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfer</a>
        <a href="/dashboard">Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:22px 0;">
    <div class="panel-box">
      <h2 class="panel-title">Transfer Funds</h2>
      <form id="transferForm">
        <div id="message" style="margin-bottom: 10px; display: none;"></div>
        <div class="form-row">
          <label for="tf-to">Recipient Account Number (12 digits)</label>
          <input id="tf-to" type="text" pattern="[0-9]{12}" maxlength="12" placeholder="Enter 12-digit account number" required />
        </div>
        <div class="form-row">
          <label for="tf-amount">Amount</label>
          <input id="tf-amount" type="number" min="0.01" step="0.01" placeholder="0.00" required />
        </div>
        <div class="form-row">
          <label for="tf-pin">Enter your PIN</label>
          <input id="tf-pin" type="password" pattern="[0-9]{4}" maxlength="4" placeholder="1234" required />
        </div>
        <div class="form-actions">
          <a class="btn secondary" href="/dashboard">Cancel</a>
          <button type="submit" class="btn">Submit Transfer</button>
        </div>
      </form>
      <div id="currentBalance" style="margin-top: 20px;"></div>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/balance">Accounts</a> ·
        <a href="/transfer">Transfers</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
  <script>
    async function loadUser() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) {
          window.location.href = '/login';
          return;
        }
        const user = await response.json();
        document.getElementById('currentBalance').innerHTML = `
          <strong>Your Account:</strong> ${user.accountNumber}<br>
          <strong>Current Balance:</strong> $${user.balance.toFixed(2)}
        `;
      } catch (error) {
        console.error('Error loading user:', error);
      }
    }

    document.getElementById('transferForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';

      const toAccount = document.getElementById('tf-to').value;
      const amount = document.getElementById('tf-amount').value;
      const pin = document.getElementById('tf-pin').value;

      if (toAccount.length !== 12 || !/^\d+$/.test(toAccount)) {
        messageDiv.style.color = '#c9a227';
        messageDiv.textContent = 'Please enter a valid 12-digit account number';
        messageDiv.style.display = 'block';
        return;
      }

      if (pin.length !== 4 || !/^\d+$/.test(pin)) {
        messageDiv.style.color = '#c9a227';
        messageDiv.textContent = 'PIN must be exactly 4 digits';
        messageDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/transfer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ toAccount, amount, pin })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = '#4CAF50';
          messageDiv.textContent = `Successfully transferred $${parseFloat(amount).toFixed(2)} to account ${toAccount}. New balance: $${data.balance.toFixed(2)}`;
          messageDiv.style.display = 'block';
          document.getElementById('tf-to').value = '';
          document.getElementById('tf-amount').value = '';
          document.getElementById('tf-pin').value = '';
          await loadUser();
        } else {
          messageDiv.style.color = '#c9a227';
          messageDiv.textContent = data.error || 'Transfer failed';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.style.color = '#c9a227';
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.style.display = 'block';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    });

    loadUser();
  </script>
</body>
</html>
