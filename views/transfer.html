<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - Transfer</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfers</a>
        <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:22px 0;">
    <div class="panel-box">
      <h2 class="panel-title">Transfer Funds</h2>
      <form>
        <div class="form-row">
          <label for="tf-from">From</label>
          <select id="tf-from">
            <option>Checking - 0012345678</option>
            <option>Savings - 0098765432</option>
          </select>
        </div>
        <div class="form-row">
          <label for="tf-to">To</label>
          <select id="tf-to">
            <option>Savings - 0098765432</option>
            <option>Checking - 0012345678</option>
          </select>
        </div>
        <div class="form-row">
          <label for="tf-amount">Amount</label>
          <input id="tf-amount" type="number" min="0" step="0.01" placeholder="0.00" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn">Submit Transfer</button>
        </div>
      </form>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/balance">Accounts</a> ·
        <a href="/transfer">Transfers</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
</body>
</html>
