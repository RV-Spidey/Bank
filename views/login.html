<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Bank - Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <div class="logo-emblem" aria-hidden="true"></div>
        <div class="bank-name">Legacy Bank Systems <small>Secure Banking Since 1965</small></div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/balance">Accounts</a>
        <a href="/transfer">Transfers</a>
        <a href="/dashboard">Contact Us</a>
        <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container auth-container">
    <div class="panel-box auth-card">
      <h2 class="panel-title">Customer Login</h2>
      <form id="loginForm">
        <div id="errorMessage" style="color: #c9a227; margin-bottom: 10px; display: none;"></div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-actions">
          <a class="btn secondary" href="/">Cancel</a>
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
      <p style="margin-top:12px;">No account? <a href="/signup">Sign up</a></p>
    </div>
  </main>

  <img class="watermark" src="/icons/emblem.svg" alt="Bank emblem watermark" />

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 Legacy Bank Systems</div>
      <div>
        <a href="/dashboard">Accounts</a> ·
        <a href="/dashboard">Transfers</a> ·
        <a href="/dashboard">Loans</a>
      </div>
      <div>Contact: support@legacybank.example</div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/dashboard';
        } else {
          errorDiv.textContent = data.error || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
